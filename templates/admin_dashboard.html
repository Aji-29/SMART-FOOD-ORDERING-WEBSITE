<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"> 
        <a class="navbar-brand" href="#">Restaurant App</a> 
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="./dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./category-list">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./product">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./order">Orders</a>
            </li>
        </ul>
        <a class="navbar-brand cus-logout" href="./logout">Logout</a> 
    </nav>
    <div class="container mt-5">  
        <h3 class="text-center mb-4">Admin Dashboard</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="info one">
                    <p class="count table-count">0</p>
                    <p>Total Table</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info two">
                    <p class="count table-category">0</p>
                    <p>Total Category</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="info three">
                    <p class="count table-product">0</p>
                    <p>Total Product</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script> 
    <script>
        $(document).ready(function(){
            $.ajax({
                url : './getDashboardInfo',
                type : 'GET',
                success : function(data){ 
                    let totalUsers = data.totalUsers;
                    let category = data.category;
                    let product = data.product;
                    $(".table-count").text(totalUsers);
                    $(".table-category").text(category);
                    $(".table-product").text(product);
                    
                },
                error : function(){

                },
            });
        });
    </script>
</body> 
</html>
